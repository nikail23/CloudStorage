<mat-drawer-container class="container" autosize>
  <mat-drawer [opened]="sidenavOpened" class="sidenav" mode="side">
    <h2 class="sidenav-caption">Actions</h2>
    <mat-action-list>
      <button mat-list-item color="accent">
        <mat-icon class="sidenav-icon" color="accent">description</mat-icon>
        Load file
      </button>
      <button mat-list-item color="accent">
        <mat-icon class="sidenav-icon" color="accent">folder</mat-icon>
        Load folder
      </button>
      <button mat-list-item color="accent">
        <mat-icon class="sidenav-icon" color="accent"
          >create_new_folder</mat-icon
        >
        Create folder
      </button>
    </mat-action-list>
  </mat-drawer>
  <mat-list>
    <div mat-subheader>Root</div>
    <mat-list-item *ngFor="let storageElement of storageList">
      <mat-icon *ngIf="storageElement.type === StorageElementType.Folder" mat-list-icon>folder</mat-icon>
      <mat-icon *ngIf="storageElement.type === StorageElementType.File" mat-list-icon>note</mat-icon>
      <div mat-line> {{storageElement.name}} </div>
      <div *ngIf="storageElement.type === StorageElementType.File" mat-line> {{storageElement.size}} kB, {{storageElement.createdAt | date}} </div>
      <div *ngIf="storageElement.type === StorageElementType.Folder" mat-line> {{storageElement.createdAt | date}} </div>
    </mat-list-item>
  </mat-list>
</mat-drawer-container>
