<h2 *ngIf="type === StorageElementType.File" mat-dialog-title>Deleting file</h2>
<h2 *ngIf="type === StorageElementType.Folder" mat-dialog-title>Deleting folder</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to delete this file?</p>
  <div class="file-info">
    <div class="name">Name: {{name}}</div>
    <div class="size">Size: {{size}}</div>
    <div class="created-at">Created at: {{createdAt | date}}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
